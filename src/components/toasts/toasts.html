<div id="toaster" v-if="active">
  <div class="toast" data-delay="3000" ref="toast">
    <div class="toast-header">
      <i v-bind:class="'fas fa-' + icon + ' ' + color"></i>
      <strong class="mr-auto">{{level}}</strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      {{ message }}
    </div>
  </div>
</div>
