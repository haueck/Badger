<div class="root mx-auto p-2 mt-md-2" style="max-width: 700px">
  <div v-if="ready">
    <form @submit="update($event)" novalidate>
      <div class="form-group mb-3">
        <div>Firstname</div>
        <input type="text" class="form-control" v-model="firstname" required/>
        <div class="invalid-feedback">Please enter your firstname.</div>
      </div>
      <div class="form-group mb-3">
        <div>Lastname</div>
        <input type="text" class="form-control" v-model="lastname" required/>
        <div class="invalid-feedback">Please enter your lastname.</div>
      </div>
      <div class="form-group mb-3">
        <div>E-mail</div>
        <input type="email" class="form-control" v-model="email" required/>
        <div class="invalid-feedback">Please enter a correct e-mail address.</div>
      </div>
      <div class="form-group mb-3">
        <div>Timezone</div>
        <select class="form-control" v-model="timezone">
          <option v-for="tz in $store.getters.timezones">{{ tz }}</option>
        </select>
      </div>
      <div class="form-group mb-3">
        <div>Daily target (more or less)</div>
        <input type="number" class="form-control" v-model="target" min="5" required/>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </form>
    <form @submit="changePassword($event)" novalidate>
      <div class="form-group mb-3 mt-4">
        <div>Password</div>
        <input type="password" class="form-control" placeholder="New password" v-model="password" required/>
        <div class="invalid-feedback">Please enter a new password.</div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Change password</button>
      </div>
    </form>
  </div>
</div>
