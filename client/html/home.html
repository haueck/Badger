<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Badger</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="RafaÅ‚ Kozik">
    <meta name="description" content="Badger is a study tool based on flashcards">
    <link rel="icon" href="/images/favicons/favicon-96.png" type="image/png" sizes="96x96">
    <link rel="icon" href="/images/favicons/favicon-192.png" type="image/png" sizes="192x192">
    <link rel="icon" href="/images/favicons/favicon-196.png" type="image/png" sizes="196x196">
    <link rel="icon" href="/images/favicons/favicon-512.png" type="image/png" sizes="512x512">
    <link rel="icon" href="/favicon.ico" type="image/vnd.microsoft.icon" sizes="16x16 24x24 32x32">
    <script src="/js/app.js"></script>
    <style>
      body {
        background-color: white;
      }
      .loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .cursor-pointer {
        cursor: pointer;
      }
      .cursor-grab {
        cursor: grab;
      }
    </style>
  </head>
  <body>
    <div id="application">
      <toasts></toasts>
      <div v-if="loading" class="loading">
        <i class="fas fa-yin-yang fa-spin fa-5x"></i>
      </div>
      <div v-else>
        <sidenav class="d-md-none"></sidenav>
        <topnav class="d-none d-md-block"></topnav>
        <router-view></router-view>
      </div>
    </div>
  </body>
</html>
